<div id="hero" class="static-header window-height hero-section light-text">
  <div class="centered-block" style="padding: 50px 0;">
    <div class="heading-block align-center">
      <h1>Register Now</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
          <form class="form form-register dark-text" id="registration" method="post">
            <div class="form-group">
              <label for="fullname" class="col-sm-4 col-xs-12 control-label">User Name</label>
              <div class="col-sm-8 col-xs-12">
                <input type="text" class="form-control required" name="username" id="username" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="first_name" class="col-sm-4 col-xs-12 control-label">First Name</label>
              <div class="col-sm-8 col-xs-12">
                <input type="text" class="form-control required" name="first_name" id="first_name" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="last_name" class="col-sm-4 col-xs-12 control-label">Last Name</label>
              <div class="col-sm-8 col-xs-12">
                <input type="text" class="form-control required" name="last_name" id="last_name" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-4 col-xs-12 control-label">Email</label>
              <div class="col-sm-8 col-xs-12">
                <input type="email" class="form-control required email" name="email" id="email" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-4 col-xs-12 control-label">Password</label>
              <div class="col-sm-8 col-xs-12">
                <input type="password" class="form-control required" name="password" id="password" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPassword" class="col-sm-4 col-xs-12 control-label">Confirm Password</label>
              <div class="col-sm-8 col-xs-12">
                <input type="password" class="form-control required" name="confirmPassword" id="confirmPassword" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="col-sm-4 col-xs-12 control-label">Phone Number</label>
              <div class="col-sm-8 col-xs-12">
                <input type="text" class="form-control required" name="phone" id="phone" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="company" class="col-sm-4 col-xs-12 control-label">Company Name</label>
              <div class="col-sm-8 col-xs-12">
                <input type="text" class="form-control required" name="company" id="company" placeholder="">
              </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                 <input type="submit" class="btn-solid btn-lg btn-block validate-registration" value="Register" id="reg-form-submit" />
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
